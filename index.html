<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Marry Me?</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, rgba(255,216,177,1) 0%, rgba(255,159,164,1) 100%);
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: #333;
      position: relative;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      perspective: 1000px;
    }

    .box-lid {
      width: 150px;
      height: 150px;
      background-color: #333;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 10px 10px 0 0;
      transform-origin: top;
      transition: transform 1s;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .ring {
      width: 60px;
      height: 60px;
      border: 10px solid #FFD700;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1s, transform 1s;
    }

    .ring.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.5);
    }

    .diamond {
      width: 20px;
      height: 20px;
      background-color: #b9f2ff;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #FF69B4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 5px #C71585;
    }

    button:active {
      box-shadow: 0 2px #C71585;
      transform: translateY(2px);
    }

    h1 {
      margin-top: 20px;
      color: #8B0000;
      font-size: 24px;
      opacity: 0;
      transition: opacity 1s;
    }

    h1.show {
      opacity: 1;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      animation: twinkle 1.5s infinite;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>
  <div class="container">
    <div class="box" id="box">
      <div class="box-lid" id="box-lid"></div>
      <div class="ring" id="ring">
        <div class="diamond"></div>
      </div>
    </div>
    <button onclick="animateRing()">Click Me!</button>
    <h1 id="message"></h1>
  </div>

  <script>
    function animateRing() {
      const boxLid = document.getElementById('box-lid');
      const ring = document.getElementById('ring');

      // Animate the box lid to open
      boxLid.style.transform = 'rotateX(-130deg)';

      // Reveal the ring with a delay to sync with the lid opening
      setTimeout(() => {
        ring.classList.add('active');
      }, 500);

      // Display the message with a delay to sync with the animations
      setTimeout(() => {
        const message = document.getElementById('message');
        message.textContent = "Will You Be My GF?";
        message.classList.add('show');
      }, 1500);
    }

    // Create stars for background
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.animationDuration = `${Math.random() * 1.5 + 0.5}s`;
      document.getElementById('background').appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 2000);
    }

    setInterval(createStar, 100);
  </script>
</body>
</html>
